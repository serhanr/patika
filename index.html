<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container center">
        <div class="header">
            <img src="google.jpg">
        </div>
        <div class="core">
            Search the web using Google!
            <form action="">
                <input type="text" name="" id=""><br>
                <button type="submit">Google Search</button>
                <button type="button">I'm feeling lucky</button>
            </form>
        </div>
        <div class="footer">
            <div class="box1">
                Special Searches <br>
                <a href="">Stanford Search</a> <br>
                <a href="">Linux Search</a> <br>

            </div>
            <div class="box2">
                <a href="">Help!</a> <br>
                <a href="">About Google!</a> <br>
                <a href="">Company Info</a> <br>
                <a href="">Google! Logos </a> <br>
            </div>
            <div class="box3">
                Get Google! updates monthly
                <input type="text" name="" id="updates" placeholder="your email"><br>
                <button type="submit">Subscribe</button>
                <a href="">Archieve</a>
            </div>
        </div>
        <div class="signature">
            Copyright 1998 Google Inc.
        </div>
    </div>
